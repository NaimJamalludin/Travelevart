{% extends 'forum/base.html' %}
{% block title %}
Forums
{% endblock %}

{% block content %}
<h3>Here are all my Forum:</h3>
<ul>
	{% for forum in all_forum %}
	
	<!-- Method 1 -->
	<li>{{ forum.forum_title }}</li>
	{% for itemlist in forum.forum_items.all %}
     <li><a href = "{% url 'forum:detail' itemlist.id %}">{{ itemlist }}</a></li>
	{% endfor %}
	   
	{% endfor %}
</ul>
{% endblock %}
